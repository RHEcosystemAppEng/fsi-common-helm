---
kafka:
  # replace <bootstrap-service> with the internal kafka bootstrap service and <namespace> with the namespace it's on
  bootstrap: http://my-cluster-kafka-bootstrap.tomer-avro.svc.cluster.local:9092

service:
  # replace <registry-service> with the internal apicurio service and <namespace> with the namespace it's on
  registry: http://apicurioreg-service.tomer-avro.svc.cluster.local:8080

naming:
  # this can be topic/record/topic_record, but for multiple topics, only topic_record is allowed
  strategy: topic_record

# a minimum of 1 topic is required
topics:
  - sometopic1
  - sometopictoo
  - somemoretopic

encoded:
  # this is an example of a real tar.gz archive containing multiple files while only 3 of them are valid schemas (.{json,avsc,avro})
  archive: |
    

# labels (key: value) are implemented with both the configmap and the pod
# this is optional and will be added on top of hard-coded labels, you can omit this value
labels:
  description: application_for_pushing_schemas_to_red_hat_service_registry
